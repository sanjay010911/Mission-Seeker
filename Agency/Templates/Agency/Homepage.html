{% extends 'Agency/Head.html' %} 
{% load static %}
{% block content %}

    
<!-- Hero Section Begin -->
<section class="hero">
    <div class="hero__slider owl-carousel">
        <div class="hero__item set-bg" data-setbg="{% static 'Main/img/bg3.avif' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="hero__text">
                            <span></span>
                            <h2>Welcome {{data.agency_name}}!!!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<section class="team spad set-bg" data-setbg="{% static 'Main/img/team-bg.jpg' %}"><br><br><br><br><br><br><br><br>
<div class="row">&nbsp&nbsp&nbsp&nbsp&nbsp
    <a href="{% url 'webagency:requestlist' %}">
    <div class="col-lg-3 col-md-6 col-sm-6 p-0">
        <div class="team__item team__item--second set-bg" data-setbg="{% static 'Main/img/viewrequests.jpg' %}">
            <div class="team__item__text">
                <h4>Request List</h4>
            </div>
        </div></a>
    </div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a href="{% url 'webagency:acceptedrequestslist' %}">
    <div class="col-lg-3 col-md-6 col-sm-6 p-0">
        <div class="team__item team__item--third set-bg" data-setbg="{% static 'Main/img/download.png' %}">
            <div class="team__item__text">
                <h4>Accepted Requests</h4>
            </div>
        </div></a>
    </div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a href="{% url 'webagency:rejectedrequestslist' %}">
    <div class="col-lg-3 col-md-6 col-sm-6 p-0">
        <div class="team__item team__item--four set-bg" data-setbg="{% static 'Main/img/rej2.png' %}">
            <div class="team__item__text">
                <h4>Rejected Requests</h4>
            </div>
        </div></a>
    </div>
</section>



{% endblock content %}
