{% extends 'Admin/Head.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <th>SI No</th>
            <th>User</th>
            <th>Title</th>
            <th>Complaint</th>
            <th>Reply</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.user.user_name}}</td>
            <td>{{i.complaint_title}}</td>
            <td>{{i.complaint_details}}</td>
            <td><a href="{% url 'webadmin:replycomplaint' i.id %}">Reply</a></td>
            <td><a href="{% url 'webadmin:markassolved' i.id %}">Mark as solved</a></td>
        </tr>
        {% endfor %}


    </table>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</html>
{% endblock content %}
