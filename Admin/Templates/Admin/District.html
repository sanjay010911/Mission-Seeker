{% extends 'Admin/Head.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <td>District Name</td>
                <td><input type="text" name="txt_district" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td colspan-="2" align="center"><input type="submit" name="btn" value="Submit"><input type="reset" value="Cancel"></td>
            </tr>
        </table><br>

        <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <th>SI No</th>
                <th>District</th>
                <th>Action</th>
            </tr>
            {% for i in res %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'webadmin:deldistrict' i.id %}">Delete</a> | <a href="{% url 'webadmin:editdistrict' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
        <script>
            {% if msg %}
               alert("{{msg}}")
            {% endif %}
        </script>
    </form>
</body>
</html>
{% endblock content %}
