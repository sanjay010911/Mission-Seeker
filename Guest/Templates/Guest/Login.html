{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
	<link rel="icon" type="type="image/png" href="{% static 'Main/img/favicon3.jpg' %}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

	</head>
	
	<body class="img js-fullheight" style="background-image: url({% static 'Login/images/bg3.jpg' %})">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form" method="post">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="email" class="form-control" name="txt_mail" placeholder="Email" required="" autocomplete="off">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="txt_pass" placeholder="Password" required="" autocomplete="off">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'webguest:forgotpass' %}" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Registration &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'webguest:userreg' %}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> User</a>
	          	<a href="{% url 'webguest:agencyreg' %}" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Agency</a>
	          </div>
		      </div><br>
			  <center><a href="{% url 'webguest:goback' %}" style="color: #fff">Go Back To HomePage</a></center>
				</div>
			</div>
		</div>
	</section>
	
	

	<script src="{% static 'Login/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/js/popper.js' %}"></script>
  <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Login/js/main.js' %}"></script>

	</body>
	<script>
		{% if msg %}
		   alert("{{msg}}")
		{% endif %}
	</script>
</html>
{% endblock content %}
